<!-- Login page -->
{% extends "layout_manage.html" %} 

{% block title %}
    Log In
{% endblock %}

{% block main %}

<h1>Log In</h1>

<form class="mt-5" action="{{url_for('login', next=redirect_url())}}" method="post">
    
    
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" required/>
    </div>
    <button class="btn btn-secondary" type="submit">Log In</button> 
</form>


<br>
<a href="{{url_for('register', next=request.full_path)}}">Create Account</a> {% endblock %}
