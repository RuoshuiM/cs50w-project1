{% extends "layout_manage.html" %}

{% block title %}
Account
{% endblock %}

{% block main %}

<section class="mb-5">
    <h1>Account Settings</h1>
    <hr>
    <div class="row mx-auto form-group">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" name="username" id="username" class="form-control w-100" value="{{username}}" readonly>
        </div>
    </div>
</section>

<section class="my-5">
    <h2>Change password</h2>
    <hr>
    <form action="/change_password" method="post">
        <div class="row form-group">
            <!-- <label for="oldPassword" class="col-sm-2 col-form-label">Reset Password</label> -->
            <!-- <div class="col-sm-10"> -->
            <input type="password" name="old" class="form-control d-block w-100 my-2" placeholder="Old Password"
                required>
            <input type="password" name="new" class="form-control d-block w-100 my-2" placeholder="New Password"
                required>
            <input type="password" name="repeat_new" class="form-control d-block w-100 my-2"
                placeholder="New Password (Again)" required>
            <button type="submit" class="btn btn-outline-secondary btn-block my-2">Change Password</button>
            <!-- </div> -->
        </div>
    </form>
</section>

<section class="my-5">
    <h2 class="text-danger">Danger Zone</h2>
    <hr>
    <form action="/delete_account" method="post">
        <div class="row form-group">
            <button type="button" class="btn btn-outline-danger btn-block my-2" data-toggle="modal" data-target="#delete_account_modal">
                DELETE ACCOUNT
            </button>
        </div>


        <!-- Delete account modal -->
        <div class="modal fade" id="delete_account_modal" tabindex="-1" role="dialog"
            aria-describedby="delete_modal_label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delete_modal_label">DELETE ACCOUNT</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deleting account is irreversible. All your reviews will also be deleted. Are you sure you want to continue?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-danger">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>


{% endblock %}
